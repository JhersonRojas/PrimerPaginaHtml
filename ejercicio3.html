  <h1 class="text-center mt-5 display-4 text-primary">Calificaciones</h1>

  <div class="menu">

    <h3>Por favor, digite sus Calificaciones</h3>

    <p>
      Realizar un script que dato tres notas decimales, muestre el promedio de
      sus notas.
    </p>

    <input id="nota1" placeholder="Ingrese la primera nota" /><br />
    <input id="nota2" placeholder="Ingrese la segunda nota" /><br />
    <input id="nota3" placeholder="Ingrese la tercera nota" /><br />
    <button type="button" onclick="enviar()">Enviar</button>

    <p id="respuesta"></p>
  </div>

  <script>
    function enviar() {
      var nota1 = document.getElementById("nota1").value;
      var nota2 = document.getElementById("nota2").value;
      var nota3 = document.getElementById("nota3").value;

      m1 = parseFloat(nota1) * 0.35;
      m2 = parseFloat(nota2) * 0.35;
      m3 = parseFloat(nota3) * 0.3;

      final = m1 + m2 + m3;

      if (final >= 2.95) {
        alert("A aprobado, su nota final es: " + " " + final);
      } else {
        alert("No aprobo, su nota final es: " + final);
      }

      //  document.getElementById("respuesta").innerHTML = text;
    }
  </script>
