    <p>Hacer un programa donde si, el precio de una compra es mayor o igual a <br>
        150000 aplique el 30% de descuento y de ser menor solo aplique el 10% de descuento.
    </p>
    
    <input id="precio">
    <button type="button" onclick="enviar()">Enviar</button>
    <p id="respuesta"></p>

    </div>

<script>
    function enviar(){
       
        var precio = document.getElementById('precio').value;

        if (precio >= 150000 ) {

            n1 = parseFloat(precio)*(0.30);
            final = precio - n1 ; 
            alert ("Obtuvo un descuento del 30% \nSu descuento es de: "+ n1 
                     +"$  \nEl precio final de la compra es: " + final +"$")

        }        
        else {
            n2 = parseFloat(precio)*(0.10); 
            final = precio - n2 ; 
            alert ("Obtuvo un descuento del 10% \nSu descuento es de: "+ n2 
                     +"$  \nEl precio final de la compra es: " + final +"$")

        }

    //  document.getElementById("respuesta").innerHTML = text;  

    }
    

</script>
