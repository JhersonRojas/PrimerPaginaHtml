    <p>
      Haga un programa el cual, al escribir un número este diga si tiene uno,

    </p>

    <input id="numero" />
    <button type="button" onclick="enviar()">Enviar</button>
  </div>

  <script>
    function enviar() {
      var numero = document.getElementById("numero").value;

      if (numero < 10) {
        alert("El número es de una cifra");
      } else if (numero >= 10 && numero < 100) {
        alert("El número es de dos cifras");
      } else if (numero >= 100 && numero < 1000) {
        alert("El número es de tres cifras");
      } else if (numero >= 1000) {
        alert("El número tiene más de tres cifras");
      } else {
      }
    }
  </script>
