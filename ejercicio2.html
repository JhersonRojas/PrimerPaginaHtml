    <h1 class="text-center mt-5 display-4 text-primary"> Suma de números </h1>

    <div class="menu">
    <h4><li><a href="index.html">Menu de inicio</a> </li></h4>  

    <input id="num1"><br><br>
    <input id="num2">  
    <button type="button" onclick="myFunction()">Sumar</button>  

    <p id="sumando"></p> 

   </div>

 <script>  
    function myFunction() {  
      var x,y,suma,text;  

      x = document.getElementById("num1").value;  
      y = document.getElementById("num2").value;  

      if (isNaN(x) || isNaN(y)) {  
        text = "Es necesarios introducir dos números válidos";  
      } 
      else {  
        //si no ponemos parseFloat concatenaría x con y  
        suma=parseFloat(x)+parseFloat(y);  
        text= suma;  
      }  
            document.getElementById("sumando").innerHTML = text;  
    }  

</script>
