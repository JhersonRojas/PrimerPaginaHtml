  <div class="menu">
    <h1 class="text-center mt-5 display-4 text-primary">
      Positivo o negativo
    </h1>

    <h4>
      <li><a href="index.html">Menu de inicio</a></li>
    </h4>

    <p>
      Elabore un algoritmo que lea un número e indique si este es positivo o
      negativo.
    </p>

    <input id="num1" type="number" /><br />

    <button type="button" onclick="enviar()">enviar</button>
  </div>

  <script>
    function enviar() {
      var n1 = document.getElementById("num1").value;

      if (n1 == 0) {
        alert("El número es neutro");
      } else if (n1 < 0) {
        alert("El número es negativo");
      } else {
        alert("El número es positivo");
      }
    }
  </script>
