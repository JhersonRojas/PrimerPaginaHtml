    <input id="num1">

 <script>  
    function myFunction() {  

     var x = document.getElementById("num1").value;   

      if (isNaN(x)) {  
        text = "Es necesarios introducir un número válido";  
      } 
      else {  
        suma=parseFloat(x) * 800;  
        text= suma;  
        alert ("El pago final es: " + text)
      }  
    }  

</script>
