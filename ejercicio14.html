<head>

<body>
  <style>
    body {
      background: url(https://fondosmil.com/fondo/9846.jpg) no-repeat fixed;
      background-size: cover;
    }

    .menu {
      margin-left: 1%;
      margin-top: 1%;
    }
  </style>

  <div class="menu">
    <h1 class="text-center mt-5 display-4 text-primary">
      Division de números
    </h1>

    <h4>
      <li><a href="index.html">Menu de inicio</a></li>
    </h4>

    <p>
      Lea dos números y calcule el resultado de dividir el primero por el
      segundo. Imprima el <br />
      resultado. Si el segundo número es cero no ejecute el cálculo e imprima
      un mensaje que <br />
      diga: “la división no es posible”.
    </p>

    <input id="num1" placeholder="primer número" /><br />
    <input id="num2" placeholder="segundo número" /><br />

    <button type="button" onclick="enviar()">Dividir</button>
  </div>

  <script>
    function enviar() {
      var n1 = document.getElementById("num1").value;
      var n2 = document.getElementById("num2").value;

      if (n2 == 0) {
        alert("La división no es posible");
      } else {
        final = parseFloat(n1) / parseFloat(n2);
        alert("El resultado es: " + final);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
