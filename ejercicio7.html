<body>
  <style>

    .menu {
      margin-left: 1%;

  <div class="menu">
    <h1 class="text-center mt-5 display-4 text-primary">
      Puede salir o no por su de edad
    </h1>

    <h4>
      <li><a href="index.html">Menu de inicio</a></li>
    </h4>

    <p>
      Si el usuario es menor de 16 años no podra salir, si tiene entre 16 y 21
      años <br />
      podra salir, y si es mayor a 21 puede hacer lo que quiera.
    </p>
    <input id="edad" /><br />
    <button type="button" onclick="enviar()">Comparativa de edad</button>

    <p id="respuesta"></p>
  </div>

  <script>
    function enviar() {
      var edad = document.getElementById("edad").value;

      if (edad <= 0) {
        alert("Error, no hay edades negativas");
      } else if (edad < 16) {
        no = "No puede salir y punto";
        text = no;
        // alert ("No puede salir")
        // console.log ("es mayor de edad");
      } else if (edad >= 16 && edad < 21) {
        si = "Puede salir";
        text = si;
        // alert ("Puede salira bailar")
        // console.log ("es menor de edad");
      } else {
        ok = "Puede hacer lo que le venga en gana";
        text = ok;
        // alert ("Puede salir a tomar y a bailar")
      }
      document.getElementById("respuesta").innerHTML = text;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
